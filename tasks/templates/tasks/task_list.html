{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>Task List</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.due_date }}</td>
            <td>
                <a href="{% url 'tasks:task_detail' task.id %}">View</a>
                <a href="{% url 'tasks:task_edit' task.id %}">Edit</a>
                <a href="{% url 'tasks:task_delete' task.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
